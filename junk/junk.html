<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>

<body >
	<!-- Slideshow container -->
	<div class="slideshow-container">

		<!-- Full-width images with number and caption text -->
		<div class="mySlides fade">
			 <!-- <div class="numbertext">1 / 8</div> -->
			  <img src="souk_pic/6.png" style="width:375px;height: 200px;cursor: pointer;border-radius: 1em;">	  				
			  <img src="souk_pic/food.png" style="width:375px;height: 200px;cursor: pointer;border-radius: 1em;">		
		</div>

		<div class="mySlides fade">
			  <!-- <div class="numbertext">2 / 8</div> -->
			  <img src="souk_pic/food.png" style="width:750px;height: 400px;cursor: pointer;border-radius: 1em;">		
		</div>

		<div class="mySlides fade">
			  <!-- <div class="numbertext">3 / 8</div> -->
			  <img src="souk_pic/logistics.png" style="width:750px;height: 400px;cursor: pointer;border-radius: 1em;">
		</div>

		<div class="mySlides fade">
			<!-- <div class="numbertext">4 / 8</div> -->
			<img src="souk_pic/logo.png" style="width:750px;height: 400px;cursor: pointer;border-radius: 1em;">					 
	   </div>

	   <div class="mySlides fade">
			<!-- <div class="numbertext">5 / 8</div> -->
			<img src="souk_pic/food.png" style="width:750px;height: 400px;cursor: pointer;border-radius: 1em;">					 
	   </div>

	   <div class="mySlides fade">
			 <!-- <div class="numbertext">6 / 8</div> -->
			 <img src="souk_pic/party.png" style="width:750px;height: 400px;cursor: pointer;border-radius: 1em;">
		</div>

	   <div class="mySlides fade">
			<!-- <div class="numbertext">7 / 8</div> -->
			<img src="souk_pic/pay.png" style="width:750px;height: 400px;cursor: pointer;border-radius: 1em;">				
		  </div>

		  <div class="mySlides fade">
			<!-- <div class="numbertext">8 / 8</div> -->
			<img src="souk_pic/logo.png" style="width:750px;height: 400px;cursor: pointer;border-radius: 1em;">
		  </div>

		<!-- The dots/circles -->
		  <div style="text-align:center;position: relative;top: -.68em;">
			<span class="dot" onclick="currentSlide(1)"></span> 
			<span class="dot" onclick="currentSlide(2)"></span> 
			<span class="dot" onclick="currentSlide(3)"></span>
			<span class="dot" onclick="currentSlide(4)"></span> 
			<span class="dot" onclick="currentSlide(5)"></span> 
			<span class="dot" onclick="currentSlide(6)"></span>
			<span class="dot" onclick="currentSlide(7)"></span> 
			<span class="dot" onclick="currentSlide(8)"></span> 
		</div>

		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	  </div>
  <script src="junk.js"></script>
</body>
</html>
